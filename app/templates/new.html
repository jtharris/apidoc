{% extends "layout.html" %}
{% block body %}

  <div class="container intro">

    <h1>Add a new API</h1>

    <form method="post">
      <table>
        {% for field in form %}
        <tr>
          <th>{{ field.label }}</th>
          <td>{{ field }}</td>
        </tr>
        {% endfor %}
      </table>

      <input type="submit" value="Create API Doc" />
    </form>

    {# TODO:  Add embeded preview ? #}
  </div>

{% endblock %}
